# Labels: define labels for Issues and Pull Requests
labels:
  - name: fix
    color: B60205
    description: Something is not working

  - name: feature
    color: 0E8A16
    description: New functionality

  - name: test
    color: '5319E7'
    description: New or changed tests
    
  - name: content
    color: FBCA04
    description: New or changed content (text, images etc.)

  - name: documentation
    color: 0052CC
    description: Improvements or additions to documentation

  - name: dependencies
    color: 787C6C
    description: dependency updates
    
